<div class="signup-container">
    <h2>Créer un compte</h2>
   
      <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
      <div class="form-group">
         <label for="username">Nom d'utilisateur</label>
        <input type="text" id="username" formControlName="name" placeholder="Entrez votre nom" required />
      </div>
  
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email"  formControlName="email" placeholder="Entrez votre email" required/> 
      </div>
  
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" formControlName="password" placeholder="Entrez votre mot de passe" required />
      </div>
  
      <button type="submit" class="btn" [disabled]="signUpForm.invalid">S'inscrire</button>
   
    <div class="login-link">
      <p class="already-account" >Vous avez déjà un compte ? </p>
      <a routerLink="/login">Connectez-vous</a>
    </div>
     </form>
  </div>
