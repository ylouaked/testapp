
<div class="login-container">
  <h2>Connexion</h2>
  
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" placeholder="Entrez votre email" />
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input id="password" type="password" formControlName="password" placeholder="Entrez votre mot de passe" />
    </div>


    <div class="message" *ngIf="message">
      {{ message }}
    </div>
  

    <div class="forgot-pass">
      <a >Mot de passe oublié ?</a>
    </div>

    <button type="submit" class="btn" [disabled]="loginForm.invalid">Se connecter</button>

    <div class="signup-link">
      <a routerLink="/sign-up">Créer un compte</a>
    </div>
  </form>

  
</div>
